<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ServerManager: Applications</title>
</head>
<body>

    Applications :
<ul>
    {% for app in context.applications %}
    <li><b>{{ app.label }}</b> : <i>{{app.name}}</i> <button>Start</button> <button>Stop</button></li>
    {% endfor %}
    <li>App end.</li>
</ul>

</body>
</html>
